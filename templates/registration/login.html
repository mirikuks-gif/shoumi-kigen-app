<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>

    {% if form.errors %}
        <p style="color: red;">ユーザー名またはパスワードが正しくありません。</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %} {{ form.as_p }}

        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

        <button type="submit">ログイン</button>
    </form>

    <p>アカウントをお持ちでない方は <a href="{% url 'signup' %}">ユーザー登録</a> へ</p>
</body>
</html>
