<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <!-- スマホ対応のための viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px; /* PCでは広がりすぎないよう制限 */
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px; /* スマホで押しやすいサイズ */
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
        p.error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ログイン</h1>

        {% if form.errors %}
            <p class="error">ユーザー名またはパスワードが正しくありません。</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}

            {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}

            <button type="submit">ログイン</button>
        </form>

        <p>アカウントをお持ちでない方は <a href="{% url 'signup' %}">ユーザー登録</a> へ</p>
    </div>
</body>
</html>
